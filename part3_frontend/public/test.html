<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        button {
            background: #00d4ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            opacity: 0.8;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            min-height: 100px;
        }
        .response {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,212,255,0.2);
            border-left: 3px solid #00d4ff;
        }
        .status {
            color: #00ff00;
            font-size: 14px;
        }
        .error {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Librarian Agent - Streaming Test</h1>
    <p>This page tests the SSE streaming fix using native Fetch API</p>
    
    <button onclick="testStreaming()">Test Streaming Response</button>
    <button onclick="clearOutput()">Clear</button>
    
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');

        function log(message, className = '') {
            const div = document.createElement('div');
            div.className = className;
            div.textContent = message;
            output.appendChild(div);
        }

        function clearOutput() {
            output.innerHTML = '';
        }

        async function testStreaming() {
            clearOutput();
            log('ðŸš€ Starting streaming test...', 'status');
            
            try {
                // Step 1: Create session
                log('ðŸ“ Creating session...', 'status');
                const sessionRes = await fetch('/api/agent/chat/new', {
                    method: 'POST'
                });
                
                if (!sessionRes.ok) {
                    throw new Error(`Session creation failed: ${sessionRes.status}`);
                }
                
                const { session_id } = await sessionRes.json();
                log(`âœ… Session created: ${session_id}`, 'status');
                
                // Step 2: Send message
                log('ðŸ“¤ Sending message: "Hello, test streaming!"', 'status');
                const response = await fetch(`/api/agent/chat/${session_id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Hello, test streaming!'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Message failed: ${response.status}`);
                }
                
                log('âœ… Response stream opened', 'status');
                log('ðŸ“¨ Streaming response:', 'status');
                
                // Step 3: Read streaming response
                const responseDiv = document.createElement('div');
                responseDiv.className = 'response';
                responseDiv.textContent = 'Response: ';
                output.appendChild(responseDiv);
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const text = decoder.decode(value);
                    const lines = text.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.text) {
                                    fullText += data.text;
                                    responseDiv.textContent = 'Response: ' + fullText;
                                }
                            } catch (e) {
                                console.warn('Parse error:', line, e);
                            }
                        }
                    }
                }
                
                log('âœ… Streaming complete!', 'status');
                log(`ðŸ“Š Total text received: ${fullText.length} characters`, 'status');
                
            } catch (error) {
                log(`âŒ Error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        // Auto-run test on load
        window.addEventListener('load', () => {
            log('Ready to test! Click the button above.', 'status');
        });
    </script>
</body>
</html>
