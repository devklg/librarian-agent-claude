name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # Backend Tests
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r part1_core_agent/requirements.txt
          pip install -r part2_api_layer/requirements.txt
          pip install -r requirements-test.txt

      - name: Run linting with ruff
        run: |
          pip install ruff
          ruff check part1_core_agent/ part2_api_layer/ --ignore E501

      - name: Run type checking with mypy
        run: |
          pip install mypy types-requests
          mypy part1_core_agent/ part2_api_layer/ --ignore-missing-imports --no-error-summary || true

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --tb=short --cov=part1_core_agent --cov=part2_api_layer --cov-report=xml --cov-report=term-missing
        env:
          PYTHONPATH: ${{ github.workspace }}/part1_core_agent:${{ github.workspace }}/part2_api_layer

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  # Frontend Tests
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: part3_frontend/package-lock.json

      - name: Install dependencies
        working-directory: part3_frontend
        run: npm ci

      - name: Run tests
        working-directory: part3_frontend
        run: npm run test -- --run

      - name: Run build
        working-directory: part3_frontend
        run: npm run build

  # Docker Build
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: false
          tags: librarian-agent-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./part3_frontend
          file: ./part3_frontend/Dockerfile
          push: false
          tags: librarian-agent-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: pip install safety

      - name: Run safety check
        run: |
          pip install -r part1_core_agent/requirements.txt -r part2_api_layer/requirements.txt
          safety check --full-report || true

      - name: Run bandit security linter
        run: |
          pip install bandit
          bandit -r part1_core_agent/ part2_api_layer/ -ll || true

  # All checks passed
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, docker-build]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.test-backend.result }}" != "success" ]] || \
             [[ "${{ needs.test-frontend.result }}" != "success" ]] || \
             [[ "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
